<h1 class="page-header">Login</h1>
<!--<small>header small text goes here...</small></h1>-->
<div class="row">
    <div class="col-md-8 col-md-offset-2 ui-sortable">
        <div class="panel panel-inverse" data-sortable-id="form-stuff-3" data-init="true">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i
                            class="fa fa-expand"></i></a>
                </div>
                <h4 class="panel-title">Full Screen</h4>
            </div>
            <div class="panel-body">
                <form action="/" method="POST">
                    <fieldset>
                        <legend>Login with your Email and Password</legend>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control"  id="email"
                                   placeholder="Enter Your Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="Enter Your Password">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>
