<ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li><a href="javascript:;">Login</a></li>
    <!--<li class="active">Form Elements</li>-->
</ol>
<h1 class="page-header">Login</h1>
<!--<small>header small text goes here...</small></h1>-->
<div class="row">
    <div class="col-md-8 col-md-offset-2 ui-sortable">
        <div class="panel panel-inverse" data-sortable-id="form-stuff-3" data-init="true">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i
                            class="fa fa-expand"></i></a>
                </div>
                <h4 class="panel-title">Full Screen</h4>
            </div>
            <div class="panel-body">
              <form [formGroup]="loginForm" (submit)="loginUser()">
                    <fieldset>
                        <legend>Login with your Email and Password</legend>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control"  id="email" formControlName="username"
                                   placeholder="Enter Your Email">
                          <p *ngIf="showError">
                              <span *ngIf="!loginForm.controls.username.valid">
                                  This field is required
                                </span>
                          </p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                   placeholder="Enter Your Password">
                          <p *ngIf="showError">
                                <span *ngIf="!loginForm.controls.password.valid">
                                  This field is required and should be of 4 digits
                                </span>
                          </p>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn btn-primary m-r-5">Login
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>
