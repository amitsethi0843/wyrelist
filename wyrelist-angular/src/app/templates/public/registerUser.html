<ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li><a href="javascript:;">Register</a></li>
    <!--<li class="active">Form Elements</li>-->
</ol>
<h1 class="page-header">Register </h1>
<!--<small>header small text goes here...</small></h1>-->
<div class="row">
    <!-- begin col-6 -->
    <div class="col-md-8 col-md-offset-2 ui-sortable">
        <!-- begin panel -->

        <!-- end panel -->
        <div class="panel panel-inverse" data-sortable-id="form-stuff-3" data-init="true">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i
                            class="fa fa-expand"></i></a>
                </div>
                <h4 class="panel-title">Full Screen</h4>
            </div>
            <div class="panel-body">
                <form [formGroup]="registrationForm"  >
                    <fieldset>
                        <legend>Provide following details to register</legend>
                        <div class="form-group col-md-12">
                            <label for="username">Email</label>
                            <input type="text" class="form-control" formControlName="username" id="username"
                                   placeholder="Enter Your Email">
                          <p *ngIf="showError">
                              <span *ngIf="!registrationForm.controls.username.valid">
                               <p *ngIf="registrationForm.controls.username.hasError('required')">Email is required</p>
                                <p *ngIf="registrationForm.controls.username.hasError('invalidFormat')">Invalid email format</p>
                                </span>
                          </p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="password"
                                   placeholder="Enter Password">
                          <p *ngIf="showError">
                              <span *ngIf="!registrationForm.controls.password.valid">
                                  This field is required
                                </span>
                          </p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="retypePassword">Confirm Password</label>
                            <input type="password" class="form-control" formControlName="retypePassword" id="retypePassword"
                                   placeholder="Retype Your Password">
                          <p *ngIf="showError">
                              <span *ngIf="!registrationForm.controls.retypePassword.valid">
                                  This field is required
                                </span>
                          </p>
                        </div>

                        <div class="col-md-12 text-center">
                            <button (click)="registerUser()"  class="btn btn btn-primary m-r-5">Register
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- end col-6 -->
    <!-- begin col-6 -->
    <!-- end col-6 -->
</div>
