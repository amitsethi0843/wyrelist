<div class="col-lg-12">
  <div class="col-lg-4">
    <div class="form-group">
      <select class="{{componentClass}}" id="date{{componentId}" [(ngModel)]="outputDate.date"
              (ngModelChange)="emitDateChangeEvent()">
        <option *ngFor="#date of dateInput.date; #i = index" value="{{date}}"> {{date}}

        </option>
      </select>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="form-group">
      <select class="{{componentClass}}" id="month{{componentId}" [(ngModel)]="outputDate.month"
              (ngModelChange)="emitDateChangeEvent()">
        <option *ngFor="#month of abbreviatedMonths ? dateInput.monthsShort : dateInput.month; #i = index" value="{{month}}"> {{month}}
        </option>
      </select>
    </div>
  </div>
  <div class="col-lg-4" [hidden]="twentyFourHours">
    <div class="form-group">
      <select class="{{componentClass}}" id="year{{componentId}" [(ngModel)]="outputDate.year"
              (ngModelChange)="emitDateChangeEvent()">
        <option *ngFor="#year of dateInput.year; #i = index" value="{{year}}"> {{year}}
        </option>
      </select>
    </div>
  </div>
</div>
