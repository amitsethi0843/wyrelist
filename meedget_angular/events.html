<!DOCTYPE html>
<html lang="en" ng-app="eventApp">
<head>
    <meta charset="UTF-8">
    <title>Meedget - Leave expense management to us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.5/css/bootstrap-material-design.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.5/css/ripples.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">
    <link href="styles/custom.css?version=0.1.1" rel="stylesheet">
    <link href="styles/angular-toastr.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.5/js/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.5/js/ripples.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-css/1.0.7/angular-css.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
    <script src="scripts/event.js?version=0.1.1"></script>
    <script src="scripts/controllers/eventItem.js?version=0.1.1"></script>
    <script src="scripts/controllers/auth.js?version=0.1.1"></script>
    <script src="scripts/controllers/common.js?version=0.1.1"></script>
    <script src="scripts/services/services.js?version=0.1.1"></script>
    <script src="scripts/directives/directive.js?version=0.1.1"></script>
    <script src="scripts/vendor/angular-toastr.tpls.js"></script>
    <script src="scripts/vendor/autocomplete.js"></script>
    <script src="scripts/vendor/angularjs-social-login.js"></script>
</head>
<body ng-controller="eventController">
<input type="hidden" name="currentUserEmailAddress" id="currentUserEmailAddress" value="{{currentUserEmailAddress}}">
<!--<input type="hidden" name="appBaseUrl" id="appBaseUrl" value="http://meedget.in:8080">-->
<input type="hidden" name="appBaseUrl" id="appBaseUrl" value="http://127.0.0.1:9823/meedget_web">
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbarLogo" href="index.html">Meedget</a>
        </div>

        <div class="navbar-collapse collapse navbar-inverse-collapse">
            <ul class="nav navbar-nav">
                <li><a href="events.html#/"><i
                        class="material-icons">view_module</i> Events</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-show="currentUserEmailAddress==null"><a href="events.html#/login"><i
                        class="material-icons">system_update_alt</i> Login</a></li>
                <li ng-show="currentUserEmailAddress==null"><a href="events.html#/register"><i
                        class="material-icons">queue</i> Register</a></li>
                <li ng-hide="currentUserEmailAddress==null">
                    <a href="javascript:void(0)"><i
                            class="material-icons">account_circle</i> <span ng-bind="currentUserEmailAddress"></span></a>
                </li>
                <li ng-hide="currentUserEmailAddress==null">
                    <a href="events.html#/logout"><i class="material-icons">exit_to_app</i> Log out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="container">
    <div id="main">
        <div ng-view></div>
    </div>
</div>


<footer class="footer">
    <div class="container">
        <p class="text-muted text-center"><i class="fa fa-copyright"></i> Meedget.in | Made with <i
                class="fa fa-heart"></i> in India</p>
    </div>
</footer>
</body>
</html>
